# permissions for end users to edit splunkotelclusterreceivers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: splunkotelclusterreceiver-editor-role
rules:
- apiGroups:
  - core.splunk.com
  resources:
  - splunkotelclusterreceivers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.splunk.com
  resources:
  - splunkotelclusterreceivers/status
  verbs:
  - get
